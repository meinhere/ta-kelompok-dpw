<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Link ke CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Question | The Sazbiro</title>
</head>
<body>
	
	<form action="" method="post" id="myForm">
		<div class="input-group">
			<label for="nama">Nama Lengkap</label>
			<input type="text" name="nama" id="nama" class="form-input" placeholder="Masukkan nama lengkap" onkeyup="validate()">
			<span id="pesanError" class="error"></span>
		</div>

		<div class="input-group">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="form-input" placeholder="Masukkan email" onkeyup="validate()">
			<span id="pesanError" class="error"></span>
		</div>

		<div class="input-group">
			<label for="umur">Umur</label>
			<input type="text" name="umur" id="umur" class="form-input" placeholder="Masukkan umur" onkeyup="validate()">
			<span id="pesanError" class="error"></span>
		</div>

		<div class="input-group">
			<label for="jk">Jenis Kelamin</label>
			<input type="radio" name="jk" id="jk1" checked>
			<label for="jk1">Laki-Laki</label>
			<input type="radio" name="jk" id="jk2">
			<label for="jk2">Perempuan</label>
			<span id="pesanError" class="error"></span>
		</div>

		<div class="input-group">
			<label for="pesan">Pesan</label>
			<textarea name="pesan" id="pesan" class="form-input" onkeyup="validate()"></textarea>
			<span id="pesanError" class="error"></span>
		</div>

		<div class="input-group">
			<label for="kamar">Jumlah Kamar</label>
			<select id="kamar" name="kamar">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<span id="pesanError" class="error"></span>
		</div>

		<button type="submit" id="btnSubmit">Kirim Pertanyaan &raquo;</button>
	</form>


	<!-- Link ke JS -->
	<script src="js/script.js"></script>
</body>
</html>
